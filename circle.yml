machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install --upgrade docker-compose==1.6.2
  services:
    - docker
dependencies:
  override:
    - docker-compose build frontend
test:
  override:
    - docker-compose run frontend npm run lint
experimental:
  notify:
    branches:
      only:
        - master
